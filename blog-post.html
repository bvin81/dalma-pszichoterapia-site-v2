<script>
// BLOG BEJEGYZÉS BETÖLTÉSE NYELV FÜGGVÉNYÉBEN
function loadBlogPost() {
  const postTitle = document.getElementById("postTitle");
  const postContent = document.getElementById("postContent");
  const postImage = document.getElementById("postImage"); // ← EZ HIÁNYZOTT
  if (!postTitle || !postContent || !postImage) return;

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  fetch("blog-posts.json")
    .then(res => res.json())
    .then(posts => {
      const post = posts.find(p => p.id == id);

      // Cím
      postTitle.innerHTML = post.title[currentLang];

      // Kép betöltése
      postImage.src = post.image;
      postImage.alt = post.title[currentLang];

      // Tartalom
      postContent.innerHTML = "";
      post.content[currentLang].forEach(block => {
        postContent.innerHTML += block;
      });
    });
}


// Indításkor betöltjük
loadBlogPost();
</script>
