<!DOCTYPE html>

        <a href="index.html#contact" data-key="nav.contact">Kapcsolat</a>
      </nav>
      <!-- NYELVVÁLTÓ -->
      <div class="lang-switcher">
        <button data-lang="hu" aria-label="Magyar">HU</button>
        <button data-lang="ro" aria-label="Român">RO</button>
        <button data-lang="en" aria-label="English">EN</button>
      </div>
      <button class="nav-toggle" id="menuBtn" aria-label="Menü megnyitása">
        <svg class="hamburger-icon" viewBox="0 0 24 24" width="28" height="28">
          <path class="line line-1" d="M3 6h18"></path>
          <path class="line line-2" d="M3 12h18"></path>

      <a href="index.html#services" data-key="nav.services">Szolgáltatások</a>

  <!-- BLOG POST HEADER - MÓDOSÍTOTT: KÉP ELŐSZÖR, CÍM ALATTA -->

    <div class="blog-post-hero-image">
      <img id="postImage" class="blog-post-image lazy" data-src="" src="images/placeholder.jpg" alt="">
    </div>
    <div class="container">
      <h1 id="postTitle">Bejegyzés cím</h1>
    </div>
  </section>

  <!-- BLOG POST CONTENT -->
  <section class="blog-post-content">
    <div class="container">
      <article id="postContent">
        <!-- Content will be loaded here by JavaScript -->
      </article>
      <!-- Related posts will be added here by JavaScript -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <span data-key="footer.text">© 2025 Jánosi Dalma. Minden jog fenntartva.</span>
      <div class="footer-credit">
        <a href="mailto:birovince@yahoo.com" data-key="footer.dev"></a>

  <script src="js/main.js"></script>
