<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-key="blog_meta_title">Blog – Jánosi Dalma</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/typography.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container header-inner">

    <nav class="nav-desktop nav-left">
      <a href="index.html#about" data-key="nav_about">Rólam</a>
      <a href="index.html#services" data-key="nav_services">Szolgáltatások</a>
      <a href="blog.html" data-key="nav_blog">Blog</a>
      <a href="index.html#contact" data-key="nav_contact">Kapcsolat</a>
    </nav>

    <!-- NYELVVÁLTÓ -->
    <div class="lang-switcher">
      <button data-lang="hu">HU</button>
      <button data-lang="ro">RO</button>
      <button data-lang="en">EN</button>
    </div>

    <button class="nav-toggle" id="menuBtn">☰</button>
  </div>

  <nav class="nav-mobile" id="mobileMenu">
    <a href="index.html#about" data-key="nav_about">Rólam</a>
    <a href="index.html#services" data-key="nav_services">Szolgáltatások</a>
    <a href="blog.html" data-key="nav_blog">Blog</a>
    <a href="index.html#contact" data-key="nav_contact">Kapcsolat</a>
  </nav>
</header>

<!-- PAGE HEADER -->
<section class="blog-header">
  <div class="container">
    <h1 data-key="blog_title">Blog</h1>
    <p class="blog-subtitle" data-key="blog_subtitle">
      Gondolatok, útmutatók és finom nézőpontok a lelki egyensúly felé vezető úton.
    </p>
  </div>
</section>

<!-- BLOG GRID -->
<section class="blog-list">
  <div class="container">
    <div class="blog-grid" id="blogContainer"></div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="container">
    <span data-key="footer_text">© 2025 Jánosi Dalma – Minden jog fenntartva</span>
  </div>
</footer>

<script src="js/main.js"></script>

<script>
// BLOG LISTA BETÖLTÉSE NYELV FÜGGVÉNYÉBEN
function loadBlogList() {
  if (!document.getElementById("blogContainer")) return;

  fetch("blog-posts.json")
    .then(res => res.json())
    .then(posts => {
      const container = document.getElementById("blogContainer");
      container.innerHTML = "";

      posts.forEach(post => {
        container.innerHTML += `
          <a href="blog-post.html?id=${post.id}" class="blog-card">
            <div class="blog-card-image">
              <img src="${post.image}" alt="">
            </div>
            <div class="blog-card-content">
              <h3>${post.title[currentLang]}</h3>
            </div>
          </a>
        `;
      });
    });
}

// Indításkor betöltjük
loadBlogList();
</script>

</body>
</html>
