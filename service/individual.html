<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Egyéni pszichoterápia - Dr. Jánosi Dalma">
  <title data-key="service_individual_meta"></title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
<header class="header">
  <div class="container header-inner">
    <nav class="nav-desktop nav-left">
      <a href="../index.html" data-key="nav_home"></a>
      <a href="../index.html#services" data-key="nav_services"></a>
      <a href="../blog.html" data-key="nav_blog"></a>
      <a href="../index.html#contact" data-key="nav_contact"></a>
    </nav>
    <div class="lang-switcher">
      <button data-lang="hu" aria-label="Magyar">HU</button>
      <button data-lang="ro" aria-label="Română">RO</button>
      <button data-lang="en" aria-label="English">EN</button>
    </div>
    <button class="nav-toggle" id="menuBtn" aria-label="Menü megnyitása">
      <svg class="hamburger-icon" viewBox="0 0 24 24" width="28" height="28">
        <path class="line line-1" d="M3 6h18"/>
        <path class="line line-2" d="M3 12h18"/>
        <path class="line line-3" d="M3 18h18"/>
      </svg>
    </button>
  </div>
  <nav class="nav-mobile" id="mobileMenu">
    <a href="../index.html" data-key="nav_home"></a>
    <a href="../index.html#services" data-key="nav_services"></a>
    <a href="../blog.html" data-key="nav_blog"></a>
    <a href="../index.html#contact" data-key="nav_contact"></a>
  </nav>
</header>
<section class="about-section">
  <div class="container">
    <div class="about-content fade-in">
      <div class="about-image">
        <img data-src="../images/service-individual.jpg" src="../images/placeholder.jpg" alt="Egyéni pszichoterápia" class="lazy">
      </div>
      <article class="about-text">
        <h1 data-key="service_individual_title"></h1>
        <p data-key="service_individual_p1"></p>
        <p data-key="service_individual_p2"></p>
        <h3 data-key="service_summary_title"></h3>
        <p><strong data-key="service_label_service"></strong> <span data-key="service_individual_title"></span></p>
        <p><strong data-key="service_label_duration"></strong> <span data-key="service_individual_duration"></span></p>
        <p><strong data-key="service_label_price"></strong> <span data-key="service_individual_price"></span></p>
        <a href="../index.html#contact" class="btn btn-primary" data-key="contact_title"></a>
      </article>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="container">
    <span data-key="footer_text"></span>
  </div>
</footer>
<script src="../js/main.js"></script>
</body>
</html>
